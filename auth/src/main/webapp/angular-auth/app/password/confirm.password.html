<div>
    <div class="container">
        <p> Dear {{_user.firstname}} {{_user.lastname}}. Welcome to our application. To continue, please add
            password. </p>
    </div>
    <form class="form-horizontal" (submit) = "submit()">
        <fieldset>
            <div class="container">
                <div class="row justify-content-start ">
                    <div class="col-sm-6">
                        <password-group #passwordGroup></password-group>
                    </div>
                </div>
                <div class="controls btn-area">
                    <button  [ngClass]="{
                            'btn': true, 'btn-success': isValid() || !isTouched(),
                            'btn-default': !isValid() && isTouched()}">
                        Confirm
                    </button>
                    <!--<a *ngIf="submitted" class="btn btn-link" routerLink = "/login">Login Page  </a>-->
                </div>

            </div>
        </fieldset>
    </form>
</div>
